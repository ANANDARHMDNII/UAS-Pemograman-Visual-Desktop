        .navbar {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);

        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 300px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .menu-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .menu-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.1), rgba(210, 105, 30, 0.1));
        }

        .menu-content {
            padding: 20px;
        }

        .menu-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .menu-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .menu-price {
            font-size: 16px;
            font-weight: 700;
            color: #D2691E;
            margin-bottom: 10px;
        }

        .menu-category {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .menu-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;

        .form-group input:focus,

            border-color: #D2691E;
        }

            justify-content: center;

            background-position: center;

                text-align: center;
            }

                align-items: stretch;
            }

</head>

        </div>

                </div>

                </div>
                <div class="form-group">
                    <label for="menuImage">URL Gambar</label>
                    <input type="url" id="menuImage" name="menuImage" placeholder="https://example.com/image.jpg" onchange="previewImage()">
                    <div class="image-preview" id="imagePreview">
                        Pratinjau gambar akan muncul di sini
                    </div>
                </div>
                <div class="menu-actions">
                    <button type="button" class="btn btn-danger" onclick="hideModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                </div>
            </form>

        let editingId = null;

        // Load menu from localStorage or use default
        function loadMenuFromStorage() {
            const storedMenu = localStorage.getItem('menuItems');
            if (storedMenu) {
                try {
                    const parsed = JSON.parse(storedMenu);
                    if (parsed.length > 0) {
                        menuItems = parsed;
                    }
                } catch (e) {
                    console.error('Error loading menu from storage:', e);
                }
            }
            // Always save current menu to localStorage
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
        }

        // Load menu items
        function loadMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filteredItems = menuItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                    item.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-card">
                    <div class="menu-image" style="background-image: url('${item.image}')"></div>
                    <div class="menu-content">
                        <div class="menu-name">${item.name}</div>
                        <div class="menu-description">${item.description}</div>
                        <div class="menu-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                        <span class="menu-category">${item.category}</span>
                        <div class="menu-actions">
                            <button class="btn btn-warning btn-sm" onclick="editMenu(${item.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteMenu(${item.id})">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Save to localStorage
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
        }

        // Filter menu
        function filterMenu() {
            loadMenuItems();
        }

        // Show add modal
        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Menu Baru';
            document.getElementById('menuForm').reset();
            document.getElementById('imagePreview').style.backgroundImage = '';
            document.getElementById('imagePreview').textContent = 'Pratinjau gambar akan muncul di sini';
            document.getElementById('menuModal').style.display = 'flex';
        }

        // Edit menu
        function editMenu(id) {
            const item = menuItems.find(m => m.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Menu';
            document.getElementById('menuName').value = item.name;
            document.getElementById('menuDescription').value = item.description;
            document.getElementById('menuPrice').value = item.price;
            document.getElementById('menuCategory').value = item.category;
            document.getElementById('menuImage').value = item.image;
            
            const preview = document.getElementById('imagePreview');
            preview.style.backgroundImage = `url('${item.image}')`;
            preview.textContent = '';
            
            document.getElementById('menuModal').style.display = 'flex';
        }

        // Delete menu
        function deleteMenu(id) {
            if (confirm('Apakah Anda yakin ingin menghapus menu ini?')) {
                menuItems = menuItems.filter(m => m.id !== id);
                loadMenuItems();
            }
        }

        // Hide modal
        function hideModal() {
            document.getElementById('menuModal').style.display = 'none';
        }

        // Preview image
        function previewImage() {
            const imageUrl = document.getElementById('menuImage').value;
            const preview = document.getElementById('imagePreview');
            
            if (imageUrl) {
                preview.style.backgroundImage = `url('${imageUrl}')`;
                preview.textContent = '';
            } else {
                preview.style.backgroundImage = '';
                preview.textContent = 'Pratinjau gambar akan muncul di sini';
            }
        }

                name: formData.get('menuName'),
                description: formData.get('menuDescription'),
                price: parseInt(formData.get('menuPrice')),
                category: formData.get('menuCategory'),
                image: formData.get('menuImage') || 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop'
            };

            if (editingId) {
                // Update existing menu
                const index = menuItems.findIndex(m => m.id === editingId);
                if (index !== -1) {
                    menuItems[index] = { ...menuItems[index], ...menuData };
                }
            } else {
                // Add new menu
                const newId = Math.max(...menuItems.map(m => m.id), 0) + 1;
                menuItems.push({ id: newId, ...menuData });
            }

            loadMenuItems();
            hideModal();
        });

        // Close modal when clicking outside
        document.getElementById('menuModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMenuFromStorage();
            loadMenuItems();
        });
    </script>
</body>
</html>
